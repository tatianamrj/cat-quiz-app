<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Take this quiz all about cat facts">
    <meta name="viewport" content="width=device-width">
    <title>Cat Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='index.js'></script>
  </head>
 
  <body>
     <header role="banner">
     <div class="col-12">
      <h1 role="header">Cat Fact Quiz</h1> 
      <div class="cat-image">
        <img src="http://www.petwebsite.co.uk/media/k2/items/cache/0548677e6432786dd8df61eb3aaec139_L.jpg" alt="Three orange kittens">
      </div>
     </div>
    <div class="col-6">
      <div class="question-score"></div>
        <p id="question">Question</p>
        <p id="score">Score</p>
      </div>
  </header>
  <main role="main">
    <div class="col-8" id='quiz-content'>
      <h2>
        <span>They’re cute.</span>
        <span>They’re adorable.</span>
        <span>How well do you really know them?</span>
      </h2>
      <button type="button" id="Quiz-Button">Start Quiz</button>
    </div>
  </main>
  </body>
</html>
